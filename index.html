<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>sudoku-løser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- iPad -->
    <div id="iPad">
      <svg id="iPadknapp" width="50px" height="50px">
        <circle
          cx="25"
          cy="25"
          r="25"
          stroke="grey"
          stroke-width="3"
          fill="black"
        />
      </svg>
      <!-- Innhold i app -->
      <main>
        <h1>Suduko-løser</h1>
        <p>Registrer en og en rad fra toppen og nedover</p>
        <!--  -->
        <form id="regRad">
          <input type="number" id="inpTall1" value="0" min="0" max="9" />
          <input type="number" id="inpTall2" value="0" min="0" max="9" />
          <input type="number" id="inpTall3" value="0" min="0" max="9" />
          <input type="number" id="inpTall4" value="0" min="0" max="9" />
          <input type="number" id="inpTall5" value="0" min="0" max="9" />
          <input type="number" id="inpTall6" value="0" min="0" max="9" />
          <input type="number" id="inpTall7" value="0" min="0" max="9" />
          <input type="number" id="inpTall8" value="0" min="0" max="9" />
          <input type="number" id="inpTall9" value="0" min="0" max="9" />
          <br />
          <br />
          <button type="submit">Registrer rad</button>
        </form>

        <center>
          <table>
            <tbody id="tblTall"></tbody>
          </table>
        </center>

        <button id="los" type="button">Løs</button>

        <center>
          <div id="res"></div>
        </center>
      </main>
    </div>
  </body>

  <script src="script.js"></script>
</html>
